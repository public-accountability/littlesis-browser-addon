<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
	<div class="container">
		    <span>
		        <input id="entity-1" type="text" name="entity1" placeholder="Entity 1">
		        <div id="entity-1-dropdown"></div>
		    </span>
		    <span>
				<select id="relationship" name="relationship">
				  	<option value="1">is/was an employee of</option>
				  	<option value="2">attends/attended</option>
				  	<option value="3">is/was a member of</option>
				  	<option value="4">is related to</option>
				  	<option value="5">gave money to</option>
				  	<option value="6">provided a service to</option>
				  	<option value="7">lobbies/lobbied</option>
				  	<option value="8">is/was friends with</option>
				  	<option value="9">has a professional relationship with</option>
				  	<option value="10">owns</option>
				  	<option value="11">is/was a suborganization of</option>
				  	<option value="12">has/had some other relationship with</option>
				</select>
		    </span>
		    <span>
		        <input id="entity-2" type="text" name="entity2" placeholder="Entity 2">
		    </span>

		    <div class="button">
			  	<button id="swap-entities-btn">Swap entities</button>
			</div>

		    <div class="button">
			  	<button id="new-relationship-btn">Add to LittleSis!</button>
			</div>
	</div>
  	
	<script src="jquery-3.2.1.min.js"></script>
	<script src="typeahead.js"></script>
  	<script src="littlesis.js"></script>
</body>

</html>
